<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Evidencia Fromativa 2.3</title>
	<link rel="stylesheet" type="text/css" href="css/Style.css">
</head>
<body class="cont">

	<header>
		<h1>Calculadora IMC</h1>
	</header>

	<div class="opciones">
		<div>
			<label>Su Peso (Kg):</label>
			<input type="text" name="" id="peso">
		</div>

		<div>
			<label>Su altura (Cm):</label>
			<input type="text" name="" id="altura">
		</div>
	</div>

	
	<div class="contenido">

		<div class="resultados">
			<div class="centrar">
				<h1>Clasificacion:</h1>
				<h2 id="clasificacion"></h2>
			</div>

			<div class="centrar">
				<h1>IMC: </h1>
				<h2 id="imc"></h2>
			</div>
		</div>

		<div class="imagen">
			<img id="img">
		</div>
		
	</div>

	<div class="botones">
		<button onclick="imc();">Calcular</button>
		<button onclick="clean();">Limpiar</button>
	</div>



	<script type="text/javascript" src="script/Scrip.js"></script>
</body>
</html>
